<!DOCTYPE html>
<!-- Le dice al navegador que es un documento de HTML5 -->
<html lang="es">
    <!-- HTML es el contenedor de nustro producto -->
    <!-- La etiqueta lang le indica al navegador en que lenguaje está la página -->
    <head>
        <!-- En esta etiqueta va todo lo importante del navegador (links, estilos, fuentes, etc. NO es visualizado por el usuario) -->
        <meta charset="UTF-8"/>
        <!-- La estiqueta meta sirve para darle caracteristicas a los datos. -->
        <!-- El atributo UTF-8 es para manejar caracteres estraños como los acentos -->
        <meta name="description" content="Esta página es solo experimental para demostrar lo que estoy aprendiendo de la industria de la tecnología">
        <!-- El atributo name es lo que se va a mostrar cuando busquen la página -->
        <meta name="robots" content="index,follow">
        <!-- Sirve para mostrarse cuando se realicen busquedas específicas -->
        <!-- La etiqueta content = "index,follow" sirve para que se muestre este documento -->
        <title>Curso de platzi</title>
        <!-- Es el nombre que se muestra de la página -->
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <!-- Esta línea se utiliza para hacer el diseño responsivo -->
        <link rel="stylesheet" href="./css/estilos.css">
        <!-- Se utiliza para vincular nuestro archivo de estilos -->
    </head>
    <body>
        <!-- Contiene la parte que va a interactuar con el usuario -->

    </body>
</html>
