<!DOCTYPE html>
<!-- Le dice al navegador que es un documento de HTML5 -->
<html lang="es">
    <!-- HTML es el contenedor de nustro producto -->
    <!-- La etiqueta lang le indica al navegador en que lenguaje está la página -->
    <head>
        <!-- En esta etiqueta va todo lo importante del navegador (links, estilos, fuentes, etc. NO es visualizado por el usuario) -->
        <meta charset="UTF-8"/>
        <!-- La estiqueta meta sirve para darle caracteristicas a los datos. -->
        <!-- El atributo UTF-8 es para manejar caracteres estraños como los acentos -->
        <meta name="description" content="Esta página es solo experimental para demostrar lo que estoy aprendiendo de la industria de la tecnología">
        <!-- El atributo name es lo que se va a mostrar cuando busquen la página -->
        <meta name="robots" content="index,follow">
        <!-- Sirve para mostrarse cuando se realicen busquedas específicas -->
        <!-- La etiqueta content = "index,follow" sirve para que se muestre este documento -->
        <title>Curso de platzi</title>
        <!-- Es el nombre que se muestra de la página -->
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <!-- Esta línea se utiliza para hacer el diseño responsivo -->
        <link rel="stylesheet" href="./css/estilos.css">
        <!-- Se utiliza para vincular nuestro archivo de estilos -->
    </head>
    <body>
        <!-- Contiene la parte que va a interactuar con el usuario -->
        <!-- Hay etiquetas de contenido y etiquetas contenedoras -->
        <header>
            <!-- Header es una etiqueta contenedora que va a indicar la cabeza de nuestro proyecto -->
            <nav>
                <!-- Esta etiqueta nos sirve para tener una barra de navegación dentro de nuestro proyecto -->
            </nav>
        </header>
        <main>
            <!-- main es la etiqueta en donde se maneja el contenido principal del proyecto  -->
            <section>
                <!-- Dentro del main podemos tener secciones a manipular -->
                <article>
                    <!-- Dentro de las secciones podemos tener varios articulos -->

                </article>
                <!-- Esta etiqueta nos sirve de entrada, ya sea como un botón, checkbox, etc -->
                <input type="button" name="Nombre" />
                <input type="checkbox" name="caja"/>
                <input type="color" name="color">
                <input type="date" name="fecha">
                <input type="datetime" name="tiempo">
                <input type="email" name="email">
                <input type="file" name="file">
                <input type="image" name="img">
                <!-- Esta etiqueta es para poner un botón  -->
                <button type="menu">Seleccioname</button>
            </section>
            <ul>
                <!-- Dentro del main podemos manejar listas desordenadas -->
                <!-- Para usar elementos de las listas se utiliza la etiqueta <li> -->
                <li>Aprendiendo HTML</li>
            </ul>
            <ol>
                <!-- Y podemos manejar listas ordenadas -->
                <li>Enfocarme en aprender</li>
            </ol>
        </main>
        <!-- La etiqueta <p> es para textos -->
        <p>Soy un texto</p>
        <!-- Hay varios textos que sirven como encabezados, como: -->
        <h1>Soy h1</h1>
        <h2>Soy h2</h2>
        <h3>Soy h3</h3>
        <h4>Soy h4</h4>
        <h5>Soy h5</h5>
        <h6>Soy h6</h6>
        <!-- Para usar hipervinculos tenemos la etiqueta <a> con el atributo vacío solo refresca la página, con el numeros nos redirecciona a otro link-->
        <a href="">Refrescar</a> 
        <a href="#">Direccionar</a>
        <footer>
            <!-- footer es la etiqueta con la que se maneja el pie de página del proyecto -->
        </footer>
    </body>
</html>
