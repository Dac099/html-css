<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
</head>
<body>
    <main>
        <form action="">
            <!-- Para cada input se puede utilizar el atributo autocomplete -->
            <!-- Podemos manejar un atributo para forzar al usuario llenar los formularios obligatprios, esto se logra con requiered -->
            <label for="nombre">
                <span>Nombre: </span>
                <input type="text" name='nombre' id='nombre' placeholder="Nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Correo: </span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>País: </span>
                <input type="text" name="pais" id='pais' autocomplete="country" required>
            </label>
            <label for="cp">
                <span>Código postal:</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
